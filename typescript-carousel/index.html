<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cotainer">
      <div class="carousel row">
        <i class="fa-solid fa-angle-left previous-image-button"></i>
        <img class="current-image" src="images/001.png" />
        <i class="fa-solid fa-angle-right next-image-button"></i>
      </div>
      <div class="row">
        <div class="select-circles">
          <i class="fa-sharp fa-solid fa-circle img1"></i>
          <i class="fa-regular fa-circle img2"></i>
          <i class="fa-regular fa-circle img3"></i>
          <i class="fa-regular fa-circle img4"></i>
          <i class="fa-regular fa-circle img5"></i>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
