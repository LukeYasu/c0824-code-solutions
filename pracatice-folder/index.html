<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <div class="left-icons">
            <div class="col-icon">
              <img
                src="https://static-00.iconduck.com/assets.00/line-horizontal-3-icon-2048x1472-w7kzp4f5.png" />
            </div>
            <div class="col-logo">
              <img
                src="https://www.edigitalagency.com.au/wp-content/uploads/Youtube-logo-dark-grey-png.png" />
            </div>
          </div>
          <div class="col-middle-icons">
            <div class="col-search-bar">
              <input type="text" placeholder="  Search" />
            </div>
            <div class="col-icon">
              <img
                src="https://static-00.iconduck.com/assets.00/mic-icon-358x512-o7rb029b.png" />
            </div>
          </div>
          <div class="right-icons">
            <div class="col-create">
              <img
                src="https://static-00.iconduck.com/assets.00/video-plus-icon-512x358-fpbzlocu.png" />
            </div>
            <div class="col-notification">
              <img src="https://www.svgrepo.com/show/372571/notification.svg" />
            </div>
            <div class="col-profile">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/2048px-Default_pfp.svg.png" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-suggestion-bar">
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
