<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <h3 class="poppins-regular">LEARN MORE</h3>
    <form>
      <div>
        <label for="email" class="poppins-regular">COMPANY EMAIL</label>
      </div>
      <input
        id="email"
        class="poppins-regular"
        type="text"
        placeholder="sally@company.co" />
      <div><label for="name" class="poppins-regular">NAME</label></div>
      <input
        id="name"
        class="poppins-regular"
        type="text"
        placeholder="Sally Smith" />
      <div>
        <label for="hire-location" class="poppins-regular"
          >WHERE ARE YOU HIRING?</label
        >
      </div>
      <input
        id="hire-location"
        class="poppins-regular"
        type="text"
        placeholder="City, Country" />
      <div class="poppins-regular">
        <label for="engineers" class="poppins-regular">
          HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label
        >
      </div>
      <select id="engineers" name="engineers" class="poppins-regular">
        <option value="1-2">1-2 engineers</option>
        <option value="2-3">2-3 engineers</option>
        <option value="3-4">3-4 engineers</option>
        <option value="4-5">4-5 engineers</option>
      </select>
      <div><button type="submit" class="poppins-regular">SUBMIT</button></div>
    </form>
  </body>
</html>
